<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/fonts/fonts.css">
        <link rel="stylesheet" href="css/root.css">
        <script src="js/hybridWebView.js"></script>
        <script src="js/app.js"></script>
        <title>Lagger</title>
    </head>

    <body>
        <link rel="stylesheet" href="css/page-edit.css">
        <div id="navbar">
            <button onclick="back_btn_click()" id="back-btn" class="navbar-btn icon icon-arrow-long-left" style="margin-right: auto;" aria-description="go back to previous page"></button>
            <button onclick="save_btn_click()" id="save-btn" class="navbar-btn icon icon-floppy-disk" aria-description="save log"></button>
        </div>
        <div id="edit-title-section" class="edit-section">
            <span id="edit-title-header" class="edit-section-header">Title</span>
            <input id="edit-title-input" class="edit-text" type="text" minlength="1" maxlength="255" pattern="\w\w*" required>
        </div>
        <div id="edit-fields-section" class="edit-section">
            <span id="edit-fields-header" class="edit-section-header">Fields</span>
            <button id="add-field-button" class="edit-button" onclick="add_field()">Add</button>
        </div>
        <script src="js/page-edit.js"></script>
    </body>

</html>
